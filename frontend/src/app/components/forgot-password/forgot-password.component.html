<!-- Forgot Password Link -->
<a>Forgot Password?</a>

<!-- Forgot Password Dialog Component -->
<mat-dialog-content>
  <form (submit)="requestPasswordReset()">
    <mat-form-field>
      <input matInput placeholder="Enter your email" [(ngModel)]="userEmail" name="email" required>
    </mat-form-field>
    <button type="submit">Send Reset Link</button>
  </form>
</mat-dialog-content>
