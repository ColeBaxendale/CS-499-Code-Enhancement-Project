<!-- password-reset-dialog.component.html -->
<div class="main">
  <h2 mat-dialog-title class="dialog-title">Password Reset</h2>
  <div>
    <p>Please enter your new password:</p>
    <input matInput type="password" [(ngModel)]="newPassword" placeholder="New Password">
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button (click)="onClose()">Cancel</button>
  </div>
</div>
