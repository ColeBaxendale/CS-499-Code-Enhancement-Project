<div class="deposit-window">
  <h1>Deposit</h1>
  <div>
    <h3>How much would you like to deposit?</h3>
    <input type="number" min="1" [max]="100000" [(ngModel)]="amountModel" placeholder="Enter amount" />
    <div class="button-container">
      <button (click)="deposit(amountModel)">Deposit</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
