<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && stocks.length > 0">
  <h2>Portfolio</h2>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Quantity</th>
        <th>Average Buy Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks" (click)="openDialog(stock)">
        <td>{{ stock.ticker }}</td>
        <td>{{ stock.quantityOwned }}</td>
        <td>{{ stock.averageBuyPrice | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!loading && stocks.length === 0">No stocks in portfolio.</div>
