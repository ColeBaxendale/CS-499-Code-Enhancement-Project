<div class="user-details-container">
  <div class="user-details">
    <p>Buying Power: ${{ buyingPower | number:'1.2-2' }}</p>
  </div>
  <div class="user-details">
    <p>Total Profit / Loss: 
      <span *ngIf="!loading" [ngStyle]="{'color': profitLossColor(totalProfitLoss)}">
          ${{ totalProfitLoss | number:'1.2-2' }}
      </span>
      <span *ngIf="loading" class="loading">Loading...</span>
    </p>
  </div>
</div>
