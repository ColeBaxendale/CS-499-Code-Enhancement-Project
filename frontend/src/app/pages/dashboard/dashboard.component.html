<!-- Dashboard component template -->

<div class="dashboard">
  <app-current-time></app-current-time> <!-- Display the current time component -->
  <mat-icon (click)="quickSettingsDialog()">settings</mat-icon>
  <mat-icon (click)="logout()">logout</mat-icon>

  <app-searchbar></app-searchbar> <!-- Display the search bar component -->
<app-user-details
  [username]="loggedInUsername"
  [buyingPower]="buyingPower"
  [totalInvestment]="totalInvestment"
  [totalPortfolioValue]="totalPortfolioValue"
  [loading]="loading">
</app-user-details>
<h2 (click)="openDepositDialog()">Deposit</h2>
<h2 (click)="quickBuyDialog()">Quick Buy Stock</h2>
  <app-portfolio></app-portfolio> <!-- Display the portfolio component -->
  <h2 class="transaction" (click)="openTransactionsDialog()">Transaction History</h2>
</div>
